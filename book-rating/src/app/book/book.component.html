<div class="card mb-4">
  <div class="card-body bg-light">

    <img class="img-thumbnail float-right"
      src="{{ book.thumbnails[0].url }}"
      width="100">

    <div class="card-title">
      <h2 [ngClass]="{ redColor: book.title == 'Angular' }">
        {{ book.title }}
        <span class="badge badge-secondary">{{ book.rating }}</span>
      </h2>
    </div>

    <p>
      {{ book.description }}
    </p>

    <button
      [disabled]="book.rating < 2"
      class="btn btn-secondary mr-2"
      (click)="rateDown()">-1</button>

    <button
      [disabled]="book.rating > 4"
      class="btn btn-danger mr-2"
      (click)="rateUp()">+1</button>

    <a class="btn btn-secondary" [routerLink]="['/book', book.isbn]">Details</a>
  </div>
</div>
